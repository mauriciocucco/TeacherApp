<mat-button-toggle-group
	id="alphabet-toggle-group"
	name="alphabet"
	aria-label="Alphabet"
	(change)="toggleChange($event)"
	#alphabetToggleGroup>
	<mat-button-toggle
		class="toggle-button"
		appearance="legacy"
		*ngFor="let letter of alphabet"
		[value]="letter"
		routerLink="/"
		fragment="{{ letter }}"
		(click)="showStudentsWithLetter(letter)"
		>{{ letter }}</mat-button-toggle
	>
</mat-button-toggle-group>
