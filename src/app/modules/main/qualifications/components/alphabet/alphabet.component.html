<mat-button-toggle-group
	id="alphabet-toggle-group"
	name="alphabet"
	aria-label="Alphabet"
	(change)="toggleChange($event)"
	#alphabetToggleGroup>
	@for (letter of alphabet; track letter) {
	<mat-button-toggle
		class="toggle-button"
		appearance="legacy"
		[disabled]="!checkIfExists(letter)"
		[value]="letter"
		(click)="showStudentsWithLetter(letter)"
		>{{ letter }}</mat-button-toggle
	>
	}
</mat-button-toggle-group>
