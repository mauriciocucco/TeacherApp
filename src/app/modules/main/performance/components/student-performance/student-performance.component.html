<mat-card *ngIf="student$ | async as student; else spinner">
	<mat-card-header>
		<div class="header-wrapper">
			<h2>{{ student?.name }} {{ student?.lastname }}</h2>
		</div>
	</mat-card-header>
	<mat-card-content></mat-card-content>
</mat-card>

<ng-template #spinner>
	<mat-spinner></mat-spinner>
</ng-template>
